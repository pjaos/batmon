<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="thestyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>UNSET</title>
</head>

<body>

  <div class="hero">
    <h1 id="devNameLabel"></h1>
  </div>

  <div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="selectTab(event, 'Tab 1')">Battery Status</button>
    <button class="tablinks" onclick="selectTab(event, 'configTab')">Setup</button>
  </div>

  <div id="Tab 1" class="tabcontent">
   <p id="warningField"></p>
    <div class="row form">
      <TABLE BORDER="0" cellpadding="10">
        <tr>
          <TD>Charge Voltage (Volts):</TD>
          <TD><input id="batVoltage" class="btn btn-sm btn-b" type="text" SIZE="24" title="The last battery voltage in volts when charging." readonly></TD>
        </tr>
        <tr>
          <TD>Charge Current (Amps):</TD>
          <TD><input id="batAmps" class="btn btn-sm btn-b" type="text" SIZE="24" title="The charge current in amps." readonly></TD>
        </tr>
        <tr>
          <TD>Charge Power (Watts):</TD>
          <TD><input id="chargePower" class="btn btn-sm btn-b" type="text" SIZE="24" title="The Power currently being used to charge the battery." readonly></TD>
        </tr>
        <tr>
          <TD>Temperature (Â°C):</TD>
          <TD><input id="tempC" class="btn btn-sm btn-b" type="text" SIZE="24" title="The temperature of the battery in Centigrade." readonly></TD>
        </tr>
        <tr>
          <TD>Charge State:</TD>
          <TD><input id="chargeState" class="btn btn-sm btn-b:hover" type="text" SIZE="24" title="The charge state of the battery." readonly></TD>
        </tr>
      </TABLE>
    </div>
  </div>

  <div id="configTab" class="tabcontent">
    <h3>Configuration</h3>

    <div class="row form">
      <TABLE BORDER="0">
        <tr>
          <TD>Battery Lifespan:</TD>
          <TD>
            <input id="chargeLevel5",  type="radio" name="chargeLevel" title="Max battery lifespan, min battery charge (4.0 Volts per cell)" value="5"> 5 (max battery life)<br>
            <input id="chargeLevel4"", type="radio" name="chargeLevel" title="Max of 4.05 volts per cell" value="4"> 4<br>
            <input id="chargeLevel3"", type="radio" name="chargeLevel" title="Max of 4.10 volts per cell" value="3"> 3<br>
            <input id="chargeLevel2"", type="radio" name="chargeLevel" title="Max of 4.15 volts per cell" value="2"> 2<br>
            <input id="chargeLevel1"", type="radio" name="chargeLevel" title="Min battery lifespan, max battery charge (4.2 Volts per cell)" value="1"> 1 (min battery life)<br>
          </TD>
        </tr>
        <tr>
          <TD>Device Name:</TD>
          <TD><input id="devNameText" class="btn btn-sm btn-a" type="text" SIZE="24" title="Enter the name for this device."></TD>
        </tr>

        <tr>
          <TD>Group Name:</TD>
          <TD><input id="groupNameText" class="btn btn-sm btn-a" type="text" SIZE="24" title="Enter the group name for this device in order to restrict access to group members."></TD>
        </tr>

        <tr>
          <TD>Enable Syslog</TD>
          <TD><input id="syslogEnableCheckbox" type="checkbox" title="Enable syslog. Syslog data will be sent to the ICONS Gateway."></TD>
        </tr>

      </TABLE>

      <div class="row form">
          <button href="#" class="btn btn-sm btn-b" id="setConfigButton" title="Save configuration to the device.">Save</button>
          <button href="#" class="btn btn-sm btn-c" id="setDefaultsButton" title="Restore the default settings.">Factory Defaults</button>
          <button href="#" class="btn btn-sm btn-c" id="rebootButton" title="Reboot.">Reboot</button>
        </div>
      </div>

      <div class="hero"><legend>Command History</legend>
          <div id="cmd_history"></div>
      </div>
      
    </div>

  </div>

  <script src="product.js"></script>
</body>
<footer class="hero">
  <p>Version: 1.2</p>
  <p>Contact information: <a href="mailto:pausten.os@gmail.com">pausten.os@gmail.com</a></p>
</footer>
</html>
